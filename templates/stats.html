<!DOCTYPE html>
<html>
<head>
    <title>Ad Stats</title>
</head>
<body>
    <h1>Ad Stats</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Ad Name</th>
            <th scope="col">Impressions</th>
            <th scope="col">Clicks</th>
            <th scope="col">CTR</th>
          </tr>
        </thead>
            {% for row in rows %}
            <tr>
                <td scope="row">{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ (row[2]/row[1])|round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
